<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/normalize.css" type="text/css">
<link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>
<body class="body">
  <div class="wrapper">
    <header>
      <nav>
        <div class="logo">
        <img src="images/Frame.png" alt="logo">
        <img src="images/waterworks.png" alt="logosign">
        </div>
        <ul class="list">
          <li><a href="#" class="link">Service</a></li>
          <li><a href="#" class="link">About</a></li>
          <li><a href="#" class="link">Contact</a></li>
        </ul>
      </nav>
      </header>
    <main>
      <div class="crab"> 
        <img src="images/Crab.png" alt="crab" class="main_img">
        </div>
        <div class="bubbles">
          <img src="images/Bubbles.png" alt="bubbles" class="main_img_1">
        </div>
        <div class="gridcontainer">
          <div class="text">
            <h1> Protect Our <br> Water Buddies</h1>
            <p class="text_1">You did not inherit the Earth's water from<br>your ancestors, you owe it to your future generations ahead. </p>
            </div>
            <button class="btn">Lets Begin</button>
            <a href="#" class="video_link"><img src="images/Frame.png" alt="videobutton">Watch Video</a>
            </div>
          <div class="img_sidebar">   
        <aside>
          <img src="images/seabottom.png" alt="sea" class="group">
          </aside>
          <div class="group_1">
            <img src="images/whale.png" alt="whale" class="whale_pic">
          </div>
          <div class="main_img_2"> 
            <img src="images/graphic.svg" alt="seabottom" class="group_2">
          </div>
      </div>
      </main>
    </div>
  </body>
</html>
